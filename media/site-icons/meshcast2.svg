<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#d63850"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>

  <!-- Mesh connection lines -->
  <g stroke="#0f3460" stroke-width="1.5" fill="none">
    <line x1="10" y1="22" x2="16" y2="10"/>
    <line x1="16" y1="10" x2="22" y2="22"/>
    <line x1="22" y1="22" x2="10" y2="22"/>
  </g>

  <!-- Broadcast waves from top node -->
  <g fill="none" stroke="url(#meshGrad)" stroke-width="1.2" opacity="0.6">
    <path d="M12 7 Q16 4 20 7" stroke-linecap="round"/>
    <path d="M10 5 Q16 1 22 5" stroke-linecap="round"/>
  </g>

  <!-- Mesh nodes -->
  <circle cx="16" cy="10" r="3.5" fill="url(#meshGrad)"/>
  <circle cx="10" cy="22" r="3" fill="url(#meshGrad)"/>
  <circle cx="22" cy="22" r="3" fill="url(#meshGrad)"/>

  <!-- Center highlight on main node -->
  <circle cx="15.5" cy="9.5" r="1" fill="#fff" opacity="0.4"/>
</svg>
